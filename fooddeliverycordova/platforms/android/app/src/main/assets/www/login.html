<ons-page class="body" id="loginPage">

    <div style="text-align: center; margin-top: 150px;">
        <div class="card">


            <div style="text-align: center; margin-top: 30px;">
                <h2>Login</h2>
                <p>
                    <ons-input id="username" modifier="underbar" placeholder="email" float></ons-input>
                </p>
                <p>
                    <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float>
                    </ons-input>
                </p>
                <p style="margin-top: 30px;">
                    <ons-button id="login1" style="background-color: seagreen">Sign in</ons-button>
                    <ons-button  id="register" style="background-color: coral" >Register</ons-button>
                </p>
                <div>
                    <p> OR </p>
                </div>
                <section style="padding: 8px">
                    <ons-button id="gmailbtn" style="background-color: red" modifier="large">Gmail</ons-button>
                </section>

            </div>
        </div>
    </div>

    <style>
       .body .page__background {
          background-image: url("https://wallpaperplay.com/walls/full/9/6/1/95129.jpg");
        }
        </style>
</ons-page>
