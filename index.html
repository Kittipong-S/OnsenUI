<ons-page id="loginPage">
    <style>
                #loginpage
                .page__background { background-color: brown;}
                
                </style>
    <div style="text-align: center; margin-top: 150px;">
        <div class="card">


            <div style="text-align: center; margin-top: 30px;">
                <h2>Login</h2>
                <p>
                    <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
                </p>
                <p>
                    <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float>
                    </ons-input>
                </p>
                <p style="margin-top: 30px;">
                    <ons-button style="background-color: seagreen">Sign in</ons-button>
                    <ons-button  id="register" style="background-color: coral" >Register</ons-button>
                </p>
                <div>
                    <p> OR </p>
                </div>
                <section style="padding: 8px">
                    <ons-button id="gmailbtn" style="background-color: red" modifier="large">Gmail</ons-button>
                </section>

            </div>
        </div>
    </div>

</ons-page>
