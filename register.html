<ons-page id="register">

    <div style="text-align: center; margin-top: 150px;">
        <div class="card">

            <div style="text-align: center; margin-top: 30px;">
                <h2>Register</h2>
                <p>
                    <ons-input id="fname" modifier="underbar" placeholder="Firstname " float></ons-input>
                </p>
            
                    <ons-input id="lname" modifier="underbar" placeholder="Lastname " float></ons-input>
                </p>
                <p>
                    <ons-input id="email" modifier="underbar" type="Email" placeholder="Email" float>
                    </ons-input>
                </p>
                <p>
                    <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float>
                    </ons-input>
                </p>
                <p>
                    <ons-input id="conFpassword" modifier="underbar" type="password" placeholder="confirm Password" float>
                    </ons-input>
                </p>
                <p>
                    <ons-input id="phone" modifier="underbar" type="text" placeholder="Phonenumber" float>
                    </ons-input>
                </p>
                <p style="margin-top: 30px;">
                    <ons-button id="register1" style="background-color: darkgreen" >Confirm</ons-button>
                    <ons-button id="cancel" style="background-color: darkred">Cancel</ons-button>
                </p>
            </div>

        </div>
        <style>
            #register .page__background {
                background-color: chartreuse;
            }
        </style>
</ons-page>
